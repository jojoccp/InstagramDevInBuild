<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 tipos de Input</title>
</head>
<body>
    <h2>Texto</h2>
    <input type="text" name="" id="">
    <h2>Senha</h2>
    <input type="password" name="" id="">
    <h2>Email</h2>
    <input type="email" name="" id="" >
    <h2>Número</h2>
    <input type="number" name="" id="">
    <h2>Pesquisa</h2>
    <input type="search" name="" id="">
    <h2>Telefone</h2>
    <input type="tel" name="" id="">
    <h2>Radio</h2>
    <input type="radio" name="teste" id="Sim" checked>
    <label for="Sim">Sim</label>
    <input type="radio" name="teste" id="Nao">
    <label for="Nao">Não</label>
    <h2>Checkbox</h2>
    <input type="checkbox" name="teste" id="Sim" checked>
    <label for="Sim">Sim</label>
    <input type="checkbox" name="teste" id="Nao" >
    <label for="Nao">Não</label>
    <h2>Cor</h2>
    <input type="color" name="" id="">
    <h2>Botão</h2>
    <input type="button" value="Botão">
    <h2>Botão de Envio</h2>
    <input type="submit" value="">
</body>
</html>

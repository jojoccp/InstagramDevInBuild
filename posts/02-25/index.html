<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+11 tipos de Input</title>
</head>
<body>
    <h2>Botão de Reset</h2>
    <input type="reset" value="Reset">
    <h2>Arquivo</h2>
    <input type="file" name="" id="">
    <h2>Imagem</h2>
    <input type="image" src="" alt="">
    <h2>URL</h2>
    <input type="url" name="" id="">
    <h2>Data</h2>
    <input type="date" name="" id="">
    <h2>Hora</h2>
    <input type="time" name="" id="">
    <h2>Data e Hora Local</h2>
    <input type="datetime-local" name="" id="">
    <h2>Semana</h2>
    <input type="week" name="" id="">
    <h2>Mês</h2>
    <input type="month" name="" id="">
    <h2>Range</h2>
    <input type="range" name="" id="">
    <h2>Input Oculto</h2>
    <input type="hidden" name="">
    <!-- O input do tipo hidden não é visivel para o usuário, porém é muito útil quando o desenvolvedor deseja enviar dados ocultos no envio do formulário -->
</body>
</html>
